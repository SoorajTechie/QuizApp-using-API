<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSE Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .question {
      margin-bottom: 20px;
    }
    .answers li {
      list-style: none;
      margin-bottom: 5px;
    }
    button {
      margin-top: 10px;
    }
    .correct {
      color: green;
      font-weight: bold;
    }
    .incorrect {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Computer Science Quiz</h1>
  <div id="quiz"></div>
  <div id="score"></div>
  
<script src="quiz.js"></script>
</body>
</html>
